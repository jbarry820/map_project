<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Tuscaloosa County Apairies</h1>
        <div>
          <input id="show-listings" type="button" value="Show Apairies">
          <input id="hide-listings" type="button" value="Hide Apairies">
        </div>
        <div>
        
          <!-- This was added to show the list of apiaries -->
          <table>
            <thead>
              <tr>                
                <th>Type  </th>
                <th>Lat   </th>
                <th>Long  </th>
                <th>Field </th>
                <th>Owner </th>    
              </tr>
            </thead>
            <tbody data-bind="foreach: apiaries">
              <tr>                
                <td data-bind="text: type"></td>
                <td data-bind="text: latitude"></td>
                <td data-bind="text: longitude"></td>
                <td data-bind="text: fieldName"></td>
                <td data-bind="text: owner"></td>
              </tr>
            </tbody>
          </table>
          <!------------------------------------------------->
          
        </div>
      </div>
      <!--<div id="map"></div>-->
    </div>
    <div id="map"></div>     
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/knockout.js"></script>
    <script type='text/javascript' src="js/knockout.mapping.js"></script>
    <script type='text/javascript' src='js/map.js'></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkV7z3H902_Zl_Ryz6JK4W6qJTIderjE8&callback=initMap" async defer></script>
  </body>
</html>
