<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="options-box">
          <h1>Tuscaloosa County Apairies</h1>
          <div>
            <input id="show-apiaries" type="button" value="Show Apiaries">
            <input id="hide-apiaries" type="button" value="Hide Apiaries">
          </div>
          <div>
            <!-- This was added to show the list of apiaries-->
            <table>
              <thead>
                <tr>
                  <th>Field Name</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: apiaries">
                <tr>
                  <td data-bind="text: fieldName, click: $parent.setApiary"></td>
                </tr>
              </tbody>
            </table>
            <!-- <ul class="modal-list" data-bind="'foreach': apiaries">
              <li class="filterItem" data-bind="'text': fieldName,
                  css: { 'filterItemSelect': fieldName === apiaries.currentSelected() },
                  'click': apiaries.selectItem">
              </li>
            </ul> -->
          </div>
        </div>
      <div id="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/knockout.js"></script>
    <script type='text/javascript' src="js/knockout.mapping.js"></script>
    <script type='text/javascript' src='js/map.js'></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkV7z3H902_Zl_Ryz6JK4W6qJTIderjE8&callback=initMap" async defer></script>
  <!--<script type='text/javascript' src='js/sidebar.js'></script>-->
  </body>
</html>
